
<section class="bg-primary py-5 text-white text-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        {{content}}
      </div>
      <div class="container">
        <div class="row mt-5">
          {% for benefit in site.data.benefits %}
          <div class="col-sm mb-4 mb-sm-0">
            <img src="{{site.baseurl}}/{{benefit.image}}" alt="{{benefit.alt-text}}" width="66" class="mb-2">
            <h3>{{benefit.title}}</h3>
            <p>{{benefit.description}}</p>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
